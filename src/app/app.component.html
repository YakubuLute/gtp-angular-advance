<main class="container">
  @if(show){
  <ul *ngFor="let user of profile; let i = index">
    <li>
      <app-avatar [profile]="user"></app-avatar>
      <app-user [profile]="user"></app-user>
    </li>
  </ul>
  }
  <button class="btn btn-primary" (click)="toggleShow(show)">
    Hide Component
  </button>
</main>
<router-outlet />
